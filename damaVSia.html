<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Damas vc COM</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: green;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: white;
            margin-bottom: 10px;
            text-align: center;
        }
        .game-container {
            display: flex;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            border: 4px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: 40px;
            text-align: center;
            user-select: none;
            background: white;
        }
        .square {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60px;
            height: 60px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }
        .white { background-color: yellow; }
        .black { background-color: darkgreen; }
        .selected {
            outline: 3px solid #ff5252;
            transform: scale(0.95);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
        }
        .highlight {
            background-color: rgba(46, 204, 113, 0.4);
            box-shadow: inset 0 0 15px rgba(39, 174, 96, 0.6);
        }
        .capture-highlight {
            background-color: rgba(231, 76, 60, 0.4);
            box-shadow: inset 0 0 15px rgba(192, 57, 43, 0.6);
        }
        .status-panel {
            background: yellow;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            min-width: 200px;
            text-align: center;
        }
        .turn-indicator {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .piece-count {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .count {
            font-size: 20px;
            color: #34495e;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        button:hover {
            background: #2980b9;
        }
        .ai-status {
            background: #2c3e50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .difficulty-level {
            font-size: 1.2em;
            color: #e67e22;
            margin: 10px 0;
        }
        .learning-bar {
            height: 10px;
            background: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
        }
        .learning-progress {
            height: 100%;
            background: #27ae60;
            width: 0%;
            transition: width 0.5s ease;
        }
        .ai-move-history {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            padding: 5px;
            background: #f1f2f6;
            border-radius: 5px;
            color: #2c3e50;
        }
        @keyframes glow {
            from { box-shadow: 0 0 5px #27ae60; }
            to { box-shadow: 0 0 20px #27ae60; }
        }
        @media (max-width: 768px) {
            .board {
                grid-template-columns: repeat(8, 40px);
                grid-template-rows: repeat(8, 40px);
                font-size: 30px;
            }
            .square {
                width: 40px;
                height: 40px;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
        /* Adicionar novos estilos para caminho */
        .path-marker {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #27ae60;
            border-radius: 50%;
            bottom: 5px;
            animation: pulse 1s infinite;
        }

        .capture-path {
            background: #e74c3c;
            width: 20px;
            height: 20px;
            bottom: 3px;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.8; }
        }

        .move-preview {
            position: absolute;
            width: 40%;
            height: 40%;
            background: rgba(39, 174, 96, 0.3);
            border-radius: 50%;
            top: 30%;
            left: 30%;
        }
    </style>
</head>
<body>

                </div>
                <div class="ai-move-history" id="ai-moves"></div>
            </div>
        </div>
    </div>

    <script>
        class DamaAI {

                this.qTable = new Map();
                this.learningRate = 0.85;
                this.discountFactor = 0.95;
                this.epsilon = 1.0;
                this.epsilonDecay = 0.98;
                this.memory = [];
                this.totalLearned = 0;
                this.levels = [
                { 
                    name: "Iniciante",
                    threshold: 0,
                    depth: 1,
                    epsilon: 1.0,
                    learningRate: 0.6
                },
                {
                    name: "Intermediário",
                    threshold: 30,
                    depth: 3,
                    epsilon: 0.5,
                    learningRate: 0.7
                },
                {
                    name: "Avançado",
                    threshold: 100,
                    depth: 4,
                    epsilon: 0.4,
                    learningRate: 0.7
                },
                {
                    name: "Especialista",
                    threshold: 250,
                    depth: 5,
                    epsilon: 0.1,
                    learningRate: 0.9
                }
            ];

            this.currentLevel = this.levels[0];

            }

            getMoveDepth() {
                switch (this.currentLevel.name) {
                    case "Iniciante":
                        return 1;
                    case "Intermediário":
                        return 3;
                    case "Avançado":
                        return 5;
                    case "Especialista":
                        return 7;
                    default:
                        return 1;
                }
            }

                    // Exploração: escolhe um movimento aleatório
                    return validMoves[Math.floor(Math.random() * validMoves.length)];
                } else {
                    // Explotação: escolhe o movimento com maior valor Q
                    let bestMove = null;
                    let maxQ = -Infinity;

                    for (const move of validMoves) {
                        const stateKey = this.hashState(gameState.pieces);
                        const q = this.getQValue(stateKey, move);
                        if (q > maxQ) {
                            maxQ = q;
                            bestMove = move;
                        }
                    }

                    return bestMove || validMoves[Math.floor(Math.random() * validMoves.length)];
                }
            }

            updateQValue(reward, newState) {
                //let learnedCount = 0;
                this.memory.forEach(([stateKey, move]) => {
                    const oldQ = this.getQValue(stateKey, move);
                    const nextMaxQ = this.getMaxQ(newState);
                    const newQ = oldQ + this.learningRate * (reward + this.discountFactor * nextMaxQ - oldQ);
                    this.setQValue(stateKey, move, newQ);
                   // learnedCount++;
                });
                this.epsilon = Math.max(this.currentLevel.epsilon, this.epsilon * this.epsilonDecay);
                this.totalLearned += 1;
                this.updateDifficultyLevel();

                document.getElementById('learning-progress').style.width = 
                    `${Math.min(100, (this.totalLearned / 500) * 100)}%`;
                this.updateDifficultyLevel();
                this.epsilon = Math.max(0.1, this.epsilon * this.epsilonDecay);
                this.memory = [];
            }

            updateDifficultyLevel() {
                const newLevel = this.levels.find(l => this.totalLearned >= l.threshold);
                if(newLevel && newLevel !== this.currentLevel) {
                    this.currentLevel = newLevel;
                    this.applyLevelSettings();
                    console.log(`IA avançou para o nível: ${newLevel.name}`);
                }
            }

            applyLevelSettings() {
                this.epsilon = this.currentLevel.epsilon;
                this.learningRate = this.currentLevel.learningRate;
                this.searchDepth = this.currentLevel.depth;
            }

            hashState(pieces) {
                return pieces.flatMap(row => 
                    row.map(p => p ? `${p.color[0]}${p.type[0]}` : 'xx')
                ).join('');
            }

            getQValue(stateKey, move) {
                const moveKey = this.createMoveKey(move);
                return this.qTable.get(`${stateKey}_${moveKey}`) || 0;
            }

            setQValue(stateKey, move, value) {
                const moveKey = this.createMoveKey(move);
                this.qTable.set(`${stateKey}_${moveKey}`, value);
            }

            createMoveKey(move) {
                return `${move.from.row},${move.from.col}-${move.sequence.map(s => `${s.row},${s.col}`).join('|')}`;
            }

            getMaxQ(stateKey) {
                let maxQ = -Infinity;
                for (const [key, value] of this.qTable) {
                    if (key.startsWith(stateKey) && value > maxQ) {
                        maxQ = value;
                    }
                }
                return maxQ !== -Infinity ? maxQ : 0;
            }

            reset() {
                this.qTable.clear();
                this.epsilon = 1.0;
                this.memory = [];
                this.totalLearned = 0;
                this.currentLevel = this.levels[0]; 
                document.getElementById('learning-progress').style.width = '0%';
                this.updateDifficultyLevel();
            }
        }

        class DamasGame {
            constructor() {
                this.boardElement = document.getElementById('board');
                this.turnIndicator = document.getElementById('turn-indicator');
                this.whiteCount = document.getElementById('white-count');
                this.blackCount = document.getElementById('black-count');
                this.restartBtn = document.getElementById('restart-btn');
                this.resetAIBtn = document.getElementById('reset-ai');
                
                this.selectedPiece = null;
                this.currentTurn = 'white';
                this.pieces = Array(8).fill().map(() => Array(8).fill(null));
                this.gameOver = false;
                this.ai = new DamaAI();
                this.lastAIState = null;

                this.initGame();
                this.loadAIProgress();
            }

            initGame() {
                this.setupBoard();
                this.addEventListeners();
                this.updateGameInfo();
            }

            setupBoard() {
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if ((row + col) % 2 === 1) {
                            if (row < 3) this.pieces[row][col] = { type: 'pawn', color: 'black' };
                            if (row > 4) this.pieces[row][col] = { type: 'pawn', color: 'white' };
                        }
                    }
                }
                this.renderBoard();
            }
            highlightValidMoves(row, col) {
                const moves = this.getValidMoves(row, col);
                const hasForcedCaptures = this.hasForcedCaptures();
                
                this.boardElement.querySelectorAll('.square').forEach(square => {
                    const r = parseInt(square.dataset.row);
                    const c = parseInt(square.dataset.col);
                    const isMove = moves.some(m => m.row === r && m.col === c);
                    const isCapture = moves.some(m => m.row === r && m.col === c && m.isCapture);
                    
                    // Limpar marcadores antigos
                    square.querySelectorAll('.path-marker, .move-preview').forEach(el => el.remove());
                    
                    if (isMove) {
                        if (hasForcedCaptures && !isCapture) return;
                        
                        // Adicionar novo marcador
                        const marker = document.createElement('div');
                        marker.className = `path-marker ${isCapture ? 'capture-path' : ''}`;
                        
                        // Adicionar pré-visualização do movimento
                        const preview = document.createElement('div');
                        preview.className = 'move-preview';
                        preview.style.backgroundColor = isCapture ? 'rgba(231, 76, 60, 0.3)' : 'rgba(46, 204, 113, 0.3)';
                        
                        square.appendChild(preview);
                        square.appendChild(marker);
                    }
                });
            }

            evaluateBoard(board) {
                // Função de avaliação melhorada
                let score = 0;
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = board[row][col];
                        if (!piece) continue;

                        // Valor base
                        let value = piece.type === 'king' ? 3 : 1;
                        score += pieceValue * (piece.color === 'black' ? 1 : -1);

                        // Bônus posicional
                        if (piece.color === 'black' && row < 3) pieceValue += 0.5;
                        if (piece.color === 'white' && row > 4) pieceValue += 0.5;

                         // Penalidade por peças isoladas (sem proteção)
                        if (!this.calculateDefense(board, row, col)) pieceValue -= 0.5;

                        score += pieceValue;


                        // Bônus de defesa
                        const defenseBonus = this.calculateDefense(board, row, col) * 0.3;

                        // Bônus de ataque
                        const attackBonus = this.calculateAttackPotential(board, row, col) * 0.4;

                        score += (value + positionalWeight + defenseBonus + attackBonus) 
                            * (piece.color === 'black' ? 1 : -1);
                    }
                }
                return score;
            }

            calculateDefense(board, row, col) {
                // Verifica se a peça está protegida por outras
                let protection = 0;
                const neighbors = [
                    [row-1, col-1], [row-1, col+1],
                    [row+1, col-1], [row+1, col+1]
                ];
                
                neighbors.forEach(([r, c]) => {
                    if (r >= 0 && r < 8 && c >= 0 && c < 8) {
                        if (board[r][c]?.color === board[row][col].color) {
                            protection += 0.5;
                        }
                    }
                });
                return protection;
            }

            calculateAttackPotential(board, row, col) {
                // Calcula possíveis capturas futuras
                let attackPotential = 0;
                const piece = board[row][col];
                if (!piece) return 0;

                const directions = [[-1,-1],[-1,1],[1,-1],[1,1]];
                directions.forEach(([dx, dy]) => {
                    let x = row + dx;
                    let y = col + dy;
                    let steps = 0;
                    
                    while (x >= 0 && x < 8 && y >= 0 && y < 8) {
                        if (board[x][y]?.color !== piece.color && board[x][y] !== null) {
                            attackPotential += (piece.type === 'king' ? 0.5 : 1) / (steps + 1);
                            break;
                        }
                        x += dx;
                        y += dy;
                        steps++;
                    }
                });
                return attackPotential;
            }

            renderBoard() {
                this.boardElement.innerHTML = '';
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const square = document.createElement('div');
                        square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;

                        // Manter os highlights ao recarregar
                        if (this.selectedPiece?.row === row && this.selectedPiece?.col === col) {
                            square.classList.add('selected');
                            // Reaplicar highlights após renderização
                            setTimeout(() => this.highlightValidMoves(row, col), 10);
                        }   
                        
                        const piece = this.pieces[row][col];
                        if (piece) {
                            square.textContent = piece.type === 'king' ? '👑' : piece.color === 'white' ? '⚪' : '⚫';
                        }
                        
                        square.dataset.row = row;
                        square.dataset.col = col;
                        
                        if (this.selectedPiece?.row === row && this.selectedPiece?.col === col) {
                            square.classList.add('selected');
                        }
                        
                        square.addEventListener('click', () => this.handleSquareClick(row, col));
                        this.boardElement.appendChild(square);
                    }
                }
            }

            handleSquareClick(row, col) {
                if (this.gameOver || this.currentTurn !== 'white') return;

                const piece = this.pieces[row][col];
                
                if (!this.selectedPiece) {
                    if (piece?.color === 'white') {
                        if (this.hasForcedCaptures() && !this.isForcedCapture(row, col)) return;
                        this.selectedPiece = { row, col };
                        this.highlightValidMoves(row, col);
                    }
                } else {
                    const moves = this.getValidMoves(this.selectedPiece.row, this.selectedPiece.col);
                    const move = moves.find(m => m.row === row && m.col === col);
                    
                    if (move) {
                        this.makeMove(move);
                        const nextCaptures = this.getValidMoves(row, col, true).filter(m => m.isCapture);
                        
                        if (move.isCapture && nextCaptures.length > 0) {
                            this.selectedPiece = { row, col };
                            this.highlightValidMoves(row, col);
                        } else {
                            this.selectedPiece = null;
                            this.currentTurn = 'black';
                            this.aiMove();
                        }
                        this.renderBoard();
                        this.updateGameInfo();
                    } else {
                        this.selectedPiece = null;
                        this.renderBoard();
                    }
                }
                // Adicionar animação ao mover
                if (move) {
                    const originalSquare = this.boardElement.querySelector(
                        `[data-row="${move.row}"][data-col="${move.col}"]`
                    );
                    originalSquare.style.transform = 'scale(1.1)';
                    setTimeout(() => originalSquare.style.transform = '', 300);
                }
            }

            getValidMoves(row, col, checkCapturesOnly = false) {
                const piece = this.pieces[row][col];
                if (!piece) return [];
                
                const moves = [];
                const isKing = piece.type === 'king';
                const directions = [[-1, -1], [-1, 1], [1, -1], [1, 1]];

                // Capturas
                for (const [dx, dy] of directions) {
                    if (isKing) {
                        let foundOpponent = false;
                        let nx = row + dx;
                        let ny = col + dy;
                        
                        while (this.isValidPosition(nx, ny)) {
                            if (!foundOpponent) {
                                if (this.pieces[nx][ny]?.color !== piece.color && this.pieces[nx][ny] !== null) {
                                    foundOpponent = true;
                                } else if (this.pieces[nx][ny]?.color === piece.color) {
                                    break;
                                }
                            } else {
                                if (this.pieces[nx][ny] === null) {
                                    moves.push({
                                        row: nx,
                                        col: ny,
                                        isCapture: true,
                                        captured: { row: nx - dx, col: ny - dy }
                                    });
                                } else {
                                    break;
                                }
                            }
                            nx += dx;
                            ny += dy;
                        }
                    } else {
                        const nx = row + dx;
                        const ny = col + dy;
                        const jx = row + (dx * 2);
                        const jy = col + (dy * 2);
                        
                        if (this.isValidPosition(jx, jy) &&
                            this.pieces[nx][ny]?.color !== piece.color &&
                            this.pieces[nx][ny] !== null &&
                            this.pieces[jx][jy] === null) {
                            moves.push({
                                row: jx,
                                col: jy,
                                isCapture: true,
                                captured: { row: nx, col: ny }
                            });
                        }
                    }
                }

                if (moves.length > 0 || checkCapturesOnly) return moves;

                // Movimentos simples
                if (isKing) {
                    for (const [dx, dy] of directions) {
                        let nx = row + dx;
                        let ny = col + dy;
                        while (this.isValidPosition(nx, ny) && this.pieces[nx][ny] === null) {
                            moves.push({ row: nx, col: ny, isCapture: false });
                            nx += dx;
                            ny += dy;
                        }
                    }
                } else {
                    const forwardDirs = piece.color === 'white' 
                        ? [[-1, -1], [-1, 1]] 
                        : [[1, -1], [1, 1]];
                        
                    for (const [dx, dy] of forwardDirs) {
                        const nx = row + dx;
                        const ny = col + dy;
                        if (this.isValidPosition(nx, ny) && this.pieces[nx][ny] === null) {
                            moves.push({ row: nx, col: ny, isCapture: false });
                        }
                    }
                }

                return moves;
            }

            makeMove(move) {
                const from = this.selectedPiece;
                this.pieces[move.row][move.col] = this.pieces[from.row][from.col];
                this.pieces[from.row][from.col] = null;
                
                if (move.isCapture) {
                    this.pieces[move.captured.row][move.captured.col] = null;
                }
                
                this.checkPromotion(move.row, move.col);
            }

            checkPromotion(row, col) {
                const piece = this.pieces[row][col];
                if (piece?.type === 'pawn') {
                    if ((piece.color === 'white' && row === 0) || (piece.color === 'black' && row === 7)) {
                        piece.type = 'king';
                    }
                }
            }

            aiMove() {
                const gameStateSnapshot = {
                    pieces: JSON.parse(JSON.stringify(this.pieces)),
                    getAllValidMoves: (color) => this.getAllValidMoves(color)
                };

                this.ai.getMove(gameStateSnapshot).then(move => {
                    if (!move) {
                        this.endGame('Você venceu! ⚪');
                        return;
                    }

                    this.lastAIState = this.ai.hashState(this.pieces);
                    this.executeAIMove(move);
                    const newState = this.ai.hashState(this.pieces);
                    this.ai.memory.push([this.lastAIState, move]);

                    this.currentTurn = 'white';
                    this.renderBoard();
                    this.updateGameInfo();
                });
            }

            executeAIMove(move) {
                let currentBoard = JSON.parse(JSON.stringify(this.pieces));
                let currentFrom = move.from;

                move.sequence.forEach(step => {
                    const tempBoard = this.simulateMoveStep(currentFrom, step, currentBoard);
                    currentFrom = { row: step.row, col: step.col };
                    currentBoard = tempBoard;
                });

                this.pieces = currentBoard;
                this.checkPromotion(currentFrom.row, currentFrom.col);
                this.logAIMove(move);
            }

            logAIMove(move) {
                const moveHistory = document.getElementById('ai-moves');
                const moveElement = document.createElement('div');
                moveElement.textContent = `Peça ${String.fromCharCode(65 + move.from.col)}${8 - move.from.row} → 
                                        ${String.fromCharCode(65 + move.to.col)}${8 - move.to.row}`;
                
                if(move.isCapture) {
                    moveElement.innerHTML += ' <span style="color:red">⨉</span>';
                    moveElement.style.fontWeight = 'bold';
                }
                
                moveHistory.prepend(moveElement);
                if(moveHistory.children.length > 5) moveHistory.lastChild.remove();
            }

            simulateMoveStep(from, to, board) {
                const newBoard = JSON.parse(JSON.stringify(board));
                newBoard[to.row][to.col] = newBoard[from.row][from.col];
                newBoard[from.row][from.col] = null;

                if (to.isCapture) {
                    const captureRow = from.row + (to.row - from.row) / 2;
                    const captureCol = from.col + (to.col - from.col) / 2;
                    newBoard[captureRow][captureCol] = null;
                }

                return newBoard;
            }

            getAllValidMoves(color) {
                const moves = [];
                const captureMoves = [];
                
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        const piece = this.pieces[row][col];
                        if (piece?.color === color) {
                            const pieceMoves = this.getValidMoves(row, col);
                            pieceMoves.forEach(move => {
                                const moveObj = {
                                    from: { row, col },
                                    to: move,
                                    sequence: [move],
                                    isCapture: move.isCapture
                                };
                                
                                if (move.isCapture) {
                                    captureMoves.push(moveObj);
                                } else {
                                    moves.push(moveObj);
                                }
                            });
                        }
                    }
                }
                
                return captureMoves.length > 0 ? captureMoves : moves;
            }

            updateGameInfo() {
                let white = 0, black = 0;
                this.pieces.forEach(row => row.forEach(piece => {
                    if (piece?.color === 'white') white++;
                    if (piece?.color === 'black') black++;
                }));
                
                this.whiteCount.textContent = white;
                this.blackCount.textContent = black;
                
                this.turnIndicator.textContent = this.currentTurn === 'white' 
                    ? 'Sua vez (Brancas ⚪)' 
                    : 'IA pensando... (Pretas ⚫)';

                if (white === 0 || black === 0) {
                    this.endGame(white === 0 ? 'IA venceu! ⚫' : 'Você venceu! ⚪');
                }
            }

            hasForcedCaptures(color = 'white') {
                for (let row = 0; row < 8; row++) {
                    for (let col = 0; col < 8; col++) {
                        if (this.pieces[row][col]?.color === color && 
                            this.getValidMoves(row, col, true).length > 0) {
                            return true;
                        }
                    }
                }
                return false;
            }

            isForcedCapture(row, col) {
                return this.getValidMoves(row, col, true).length > 0;
            }

            isValidPosition(row, col) {
                return row >= 0 && row < 8 && col >= 0 && col < 8;
            }

            endGame(message) {
                this.gameOver = true;
                this.turnIndicator.textContent = message;
                
                let reward = 0;
                const whitePieces = parseInt(this.whiteCount.textContent);
                const blackPieces = parseInt(this.blackCount.textContent);

                // Recompensa baseada no resultado
                if (message.includes('IA')) {
                    reward = 150 + (12 - whitePieces) * 20;
                } else if (message.includes('Você')) {
                    reward = -200 - (12 - blackPieces) * 25;
                }
                
                const kings = this.countKings();
                reward += kings.black * 15;
                reward -= kings.white * 20;

                reward -= Math.floor(performance.now() / 1000) * 0.1; // Penaliza jogadas lentas de forma mais suave

                this.ai.updateQValue(reward, this.ai.hashState(this.pieces));
                this.saveAIProgress();
            }

            saveAIProgress() {
                localStorage.setItem('damaAI', JSON.stringify([...this.qTable.entries()]));
            }

            loadAIProgress() {
                const savedAI = localStorage.getItem('damaAI');
                if (savedAI) {
                    this.ai.qTable = new Map(JSON.parse(savedAI));
                    //this.ai.epsilon = 0.3;
                    this.ai.updateDifficultyLevel();
                }
            }

            addEventListeners() {
                this.restartBtn.addEventListener('click', () => {
                    this.resetGame();
                });

                this.resetAIBtn.addEventListener('click', () => {
                    this.ai.reset();
                    localStorage.removeItem('damaAI');
                    this.resetGame();
                });
            }

            resetGame() {
                this.selectedPiece = null;
                this.currentTurn = 'white';
                this.gameOver = false;
                this.pieces = Array(8).fill().map(() => Array(8).fill(null));
                this.setupBoard();
                this.updateGameInfo();
            }

            endGame(message) {
                // Recompensa aprimorada
                let reward = 0;
                const whitePieces = parseInt(this.whiteCount.textContent);
                const blackPieces = parseInt(this.blackCount.textContent);
                
                // Recompensa baseada no resultado
                if (message.includes('IA')) reward += 200 + (12 - whitePieces) * 15;
                if (message.includes('Você')) reward -= 300 - (12 - blackPieces) * 20;
                
                // Bônus por peças promovidas
                const kings = this.countKings();
                reward += kings.black * 10;
                reward -= kings.white * 15;

                // Penalidade por tempo de jogo
                reward -= Math.floor(performance.now()/1000); // Penaliza jogadas lentas

                this.ai.updateQValue(reward, this.ai.hashState(this.pieces));
            }

            countKings() {
                let kings = { white: 0, black: 0 };
                this.pieces.forEach(row => row.forEach)(p => {
                    if (p?.type === 'king') kings[p.color]++;
                });
                return kings;
            }
        }

        // Inicializa o jogo
        new DamasGame();
    </script>
